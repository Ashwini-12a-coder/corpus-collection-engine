<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - My Culture Vault</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
      color: #e85d04;
    }

    p {
      font-size: 0.6rem;
      margin-bottom: 20px;
      color: #444;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      font-size: 1rem;
    }

    input:focus {
      border-color: #ff6a00;
      box-shadow: 0 0 8px rgba(255,106,0,0.5);
    }

    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #06beb6, #48b1bf);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #2193b0, #6dd5ed);
      transform: scale(1.05);
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #06beb6;
    }

    .extra {
      margin-top: 15px;
      font-size: 0.85rem;
    }

    .extra a {
      color: #e85d04;
      text-decoration: none;
      font-weight: bold;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="icon">Login Here</div>
    <h2>Welcome Back</h2>
    <p>Please log in to continue</p>

    <form action="questions.html" method="POST">
      <input type="text" placeholder="üë§ Username" required><br>
      <input type="text" placeholder="üìç State/District" required><br>
      <button type="submit">Login</button>
    </form>
    <script>
  document.querySelector("form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const username = document.querySelector('input[placeholder="üë§ Username"]').value;
    const location = document.querySelector('input[placeholder="üìç State/District"]').value;

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, location })
      });
      if (!res.ok) throw new Error('Login failed');
      const data = await res.json();
      localStorage.setItem("username", username);
      localStorage.setItem("user_id", String(data.user_id));
      window.location.href = "questions.html";
    } catch (err) {
      alert("Login failed. Please try again. " + err.message);
    }
  });
</script>

    
  </div>

</body>
</html>
